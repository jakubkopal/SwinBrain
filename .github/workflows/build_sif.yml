name: Build SIF from GHCR image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  sif:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SingularityCE
        run: |
          sudo apt-get update
          sudo apt-get install -y singularity-container

      - name: Build SIF from docker:// image
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          singularity build swinbrain.sif docker://ghcr.io/${OWNER}/swinbrain:latest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: swinbrain-sif
          path: swinbrain.sif
