cat > .github/workflows/build_swinbrain_sif.yml <<'YML'
name: Build SwinBrain SIF

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y uidmap squashfs-tools cryptsetup runc curl
          curl -s https://raw.githubusercontent.com/apptainer/apptainer/main/tools/install-unprivileged.sh | sudo bash -s - /usr/local
          apptainer version

      - name: Build SIF
        run: |
          apptainer build swinbrain.sif containers/swinbrain.def

      - name: Smoke test
        run: |
          apptainer exec swinbrain.sif python - << 'PY'
          import numpy as np, torch
          print("NumPy:", np.__version__)
          print("Torch:", torch.__version__)
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: swinbrain-sif
          pat
